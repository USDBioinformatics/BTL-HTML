<!DOCTYPE html>
<!--
ANGULAR FRONT END VIEW OF BTL
-->
<html ng-app="btlApp">
    <head>
        <title>Bio Tool Library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Included CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <!-- NAVIGATION -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">BTL</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
                        <li><a href="testrest.html" target="new">REST</a></li>
                    </ul>


                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!-- END NAVIGATION -->


        <!-- BEGIN MAIN CONTENT -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Bioinformatics Tool Library</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4" ng-controller="ToolListController">
                    <h1>Tools List</h1>
                    <h4>{{entry.data}}</h4>
                    <ul>
                        <li ng-repeat="tool in list">
                            <span>{{tool.name}}</span>
                        </li>
                    </ul>
                    <ul>
                        <li ng-repeat="phone in phones">
                            <span>{{phone.name}}</span>
                            <p>{{phone.snippet}}</p>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h1>Tool Details</h1>
                </div>
                <div class="col-md-4">
                    <h1>Col 3</h1>
                </div>
            </div>

        </div> <!-- END MAIN CONTAINER -->
        <!-- END MAIN CONTENT-->


        <!-- INCLUDED JS -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- Angular -->
        <script type="text/javascript" src="angular/angular.js"></script>
        <script type="text/javascript" src="angular/angular-resource.min.js"></script>
        <!-- INCLUDED JS -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
    </body>
</html>
