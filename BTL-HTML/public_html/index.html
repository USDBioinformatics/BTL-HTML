<html ng-app="btlApp">
    <head>
        <title>Bio Tool Library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Included CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" id="font-awesome-css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" type="text/css" media="screen">
        <link rel="stylesheet" type="text/css" href="tree-control/css/tree-control.css">
        <link rel="stylesheet" type="text/css" href="tree-control/css/tree-control-attribute.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- INCLUDED JS -->
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- Angular -->
        <script type="text/javascript" src="angular/angular.js"></script>
        <script type="text/javascript" src="angular/angular-ui-router.js"></script>
        <script type="text/javascript" src="angular/angular-resource.min.js"></script>
        <script type="text/javascript" src="tree-control/angular-tree-control.js"></script>
        <!-- INCLUDED JS -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
    </head>
    <body>
        <!-- NAVIGATION -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="index">BTL</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="home">Home </a></li>
                        <li><a ui-sref="repos">Repos </a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ui-sref="about">About</a></li>
                        <li><a ui-sref="contact">Contact</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!-- END NAVIGATION -->
        <!--        <div ui-view="viewA"></div>
                <div ui-view="viewB"></div>-->


        <div id="wrap">
            <!-- BEGIN MAIN CONTENT -->
            <div class="container">
                <!-- UI-VIEW -->
                <div ui-view></div>
            </div> <!-- END MAIN CONTAINER -->
            <a href="#" class="back-to-top" style="display: inline;">
                <i class="fa fa-arrow-circle-up"></i>
            </a>
            <script>
                jQuery(document).ready(function () {
                    var offset = 250;
                    var duration = 300;
                    jQuery(window).scroll(function () {
                        if (jQuery(this).scrollTop() > offset) {
                            jQuery('.back-to-top').fadeIn(duration);
                        } else {
                            jQuery('.back-to-top').fadeOut(duration);
                        }
                    });

                    jQuery('.back-to-top').click(function (event) {
                        event.preventDefault();
                        jQuery('html, body').animate({scrollTop: 0}, duration);
                        return false;
                    })
                });
            </script>
        </div> <!-- END WRAP -->
        <!--    <footer class="footer" ui-view="footer">
            </footer>-->
        <div ng-include src="'templates/footer.html'"></div>
    </body>
</html>
