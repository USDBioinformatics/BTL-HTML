<div class="bridgeList row" >
    <div class="col-md-12" >
        <h1>Bridge list</h1>
        <div ng-repeat="bridge in bridges"> <!-- Don't need ng-controller, it is defined in the app.js .state -->
            <p><strong>Bridge ID:</strong> {{bridge.bridgeId}} - {{bridge.ontologyId}} - <strong>Tool ID:</strong> {{bridge.toolId}}</p>
        </div>
    </div>  
</div>
