<div id="toolListCtr" ng-controller="ToolListController">
    <h1>Tools List</h1>
    <h4>Shared Data: {{test}}</h4>
    <form role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="TODO">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <!--<h4>{{list}}</h4>-->
    <div class="btn-group-vertical" role="group">
        <button type="button" ng-click="toolClick(tool.id)" ng-repeat="tool in list" data-name="{{tool.name}}" class="btn btn-default">
            {{tool.id}} - {{tool.name}}
        </button>
    </div>
</div>
